<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sector Helmes - Rennan</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="module" src="/js/external/jquery-validation/jquery.validate.min.js"></script>

		<script type="module" src="/js/view/profile/form.js"></script>

	</head>
	<body class="container">
		<h1>Profile Form</h1>
		<hr/>
        <div class="d-inline-block" id="messageBlock" role="alert">
        </div>
		<form action="#" method="post" id="profileForm">
			<h4>Please enter your name and pick the Sectors you are currently involved in.</h4>
			<div class="flex-column">
				<div class="form-group">
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" class="form-control" maxlength="255" required>
					<div class="invalid-feedback">This field is mandatory.</div>
				</div>
				<div class="form-group d-inline-block">
					<label for="sectors">Sectors:</label>
					<select id="sectors" name="sectors" multiple="" size="5" class="form-control" required></select>
					<div class="invalid-feedback">You must select at least one.</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input id="agreeTerm" name="agreeTerm" type="checkbox" class="form-check-input" required>
						<label for="agreeTerm" class="form-check-label" >Agree to terms</label>
						<div class="invalid-feedback">You must agree before submitting.</div>
					</div>
				</div>
				<button type="button" id="submitForm" class="btn btn-primary">Save</button>
				<a href="../profile/list">
					<button type="button" class="btn btn-primary">Back</button>
				</a>
			</div>
		</form>
	</body>
</html>
